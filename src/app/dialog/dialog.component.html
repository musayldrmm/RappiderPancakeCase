<div class="container">
  <div class="row">
  <form>
    <input class="form-control mt-3" type="text" placeholder="Ürün Adı :{{data.title}}" readonly>
    <input class="form-control mt-3" type="text" placeholder="Ürün id : {{data.id}}" readonly>
    <mat-form-field class="mt-3" appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput id="description" name="description" value="{{data.description}}"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Satış adeti</mat-label>
      <input type="number" min="0" id="soldedproduct" matInput name="soldedproduct" value="{{data.soldedproduct}}">
    </mat-form-field>
    <button mat-raised-button  (click)="cancel()" color="warn">Geri dön</button>
    <button mat-raised-button  (click)="confirm()" color="primary">Kaydet</button>
  </form>
</div>
</div>
